<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Bootstrap icons</title>
</head>
<body>
    <div class="container">
        <h1>Usando Ícones Bootstrap</h1>
        <i class="bi-bootstrap-fill fs-1"></i> 
        <!--A classe bootstrap fs-[número] altera o tamanho da fonte-->

        <i class="bi-bag-heart fs-2 text-primary"></i>
        <!--A forma como alteramos a cor é exatamente a mesma de como fazemos para textos. Podemos alterar atraves de uma propridade style tbm.-->

        <i class="bi-youtube fs-6 text-warning"></i>
        <i class="bi-backspace fs-4 text-danger"></i>
    </div>
    <div class="container">
        <i class="bi-bootstrap-reboot" style="font-size: 300px; color: rgb(192, 34, 197);"></i>
    </div>

    <a href="/Aprendendo_Bootstrap/pagina_para_as_aulas/index.html" class="btn btn-primary">Voltar ao início</a>
</body>
</html>
